{% extends "accounts/base_unauthenticated.html" %}
{% load static from staticfiles %}

{% block page %}
    <div class="login-wrapper">
        <div class="login-card media-card-div">
            <div class="field center">
{#            <img class="avatar-img" src="{% static 'img/avatar.svg' %}">#}
            </div>
            <form action="/login" method="post">
                {% if form.non_field_errors %}
                    <div class="alert-warning" role="alert">{{ form.non_field_errors }}</div>
                {% endif %}
                {% csrf_token %}
                <div class="field media-input">{{ form.username }}</div>
                <div class="field media-input">{{ form.password }}</div>
                <div class="field"><button class="media-button" type="submit">Login</button></div>
                <div class="field center">
                    <a href="#">Forgot Password</a> -
                    <a href="/accounts/register">Register</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
