{% extends "accounts/base.html" %}
{% load static from staticfiles %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/base_register.css' %}">
{% endblock %}

{% block content %}
    <div class="register-wrapper">

            <form class="register-form" method="post" action="/accounts/register">
                <div class="register-card media-card-div">
                {{ form.non_field_errors }}
                {% csrf_token %}
                    {% for field in form %}
                        <div class="field media-input">
                            {{ field.errors }}
                            {{ field.label_tag }}{{ field }}
                        </div>
                    {% endfor %}
                     <div class="field"><button class="media-button" type="submit">Register</button></div>
                </div>
            </form>

    </div>
{% endblock %}
