{% extends "accounts/base.html" %}
{% load static from staticfiles %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        <form action="" method="post">{% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <div class="form-field">
                        {% if field.errors %}
                            <div class="field-error">{{ field.errors }}</div>
                        {% endif %}
                        <td><div class="form-field-title">{{ field.label | title}} </div></td>
                        <td><div class="form-field">{{ field }} </div></td>
                    </div>
                </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td><input type="submit" class="form-button"  value="Update"></td>
            </tr>
        </table>
    </form>
{% endblock %}
