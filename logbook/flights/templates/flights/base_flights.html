{% extends 'accounts/base.html' %}


{% block content %}
    <form method="post" action="/flights/new">
        {% csrf_token %}
        {% for field in form %}
            <div class="field ghost-input">
                {{ field.errors }}
                {{ field.label_tag }}{{ field }}
            </div>
        {% endfor %}
        <div class="field"><button class="ghost-button" type="submit">Add</button></div>
    </form>

{% endblock %}
